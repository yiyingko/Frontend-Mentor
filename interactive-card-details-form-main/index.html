<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Legacy project (2024)
      Original styles preserved.
      Class names lightly annotated for readability and structure clarity.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="card-app container">
      <!-- Card preview (left) -->
      <div class="card-app__preview grid-item card-img">
        <div class="card-preview card-front">
          <div class="card-preview__logos front-1">
            <span class="card-preview__brand icon hidden" id="visa">
              <img src="images/visa_icon.png" alt="visa-icon" />
            </span>
            <span class="card-preview__brand icon hidden" id="mastercard">
              <img src="images/mastercard_icon.png" alt="mastercard-icon" />
            </span>
            <span class="card-preview__brand icon hidden" id="jcb">
              <img src="images/jcb_icon.png" alt="jcb-icon" />
            </span>
          </div>

          <div class="card-preview__number front-2 cardNumberCard">
            0000 0000 0000 0000
          </div>

          <div class="card-preview__footer front-3">
            <span class="card-preview__name nameCard">Jane Appleseed</span>
            <div class="card-preview__expiry">
              <span class="monthNumberCard">00</span>/<span class="yearNumberCard"
                >00</span
              >
            </div>
          </div>
        </div>

        <div class="card-preview card-back">
          <div class="card-preview__cvc three-zero cvcNumberCard">000</div>
        </div>
      </div>

      <!-- Form (right) -->
      <div class="card-app__form grid-item card-form rightCol">
        <form class="card-form__form" id="form">
          <!-- Cardholder Name -->
          <label>Cardholder Name</label>
          <input
            class="card-form__input details-input"
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
            required
            title="maxlength 40"
            maxlength="40"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          />
          <div class="card-form__msg msg" id="nameMsg"></div>

          <!-- Card Number -->
          <div class="card-form__label-row card-logo">
            <label>Card Number</label>
          </div>
          <input
            class="card-form__input details-input card-number"
            type="text"
            name="number"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            maxlength="19"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          />
          <div class="card-form__msg msg" id="cardNumberMsg"></div>

          <!-- Expiry + CVC -->
          <div class="card-form__row card-details">
            <!-- Exp Date -->
            <div class="card-form__field exp-date">
              <label>Exp. Date (MM/YY)</label>
              <div class="card-form__exp exp">
                <div class="card-form__exp-col exp-wrapper">
                  <input
                    class="card-form__input exp-input"
                    inputmode="numeric"
                    name="month"
                    id="monthNumber"
                    placeholder="MM"
                    title="01-12"
                    required
                    maxlength="2"
                  />
                  <div class="card-form__msg msg" id="monthNumberMsg"></div>
                </div>

                <div class="card-form__exp-col exp-wrapper">
                  <input
                    class="card-form__input exp-input"
                    inputmode="numeric"
                    name="year"
                    id="yearNumber"
                    placeholder="YY"
                    title="from 24-29"
                    required
                    maxlength="2"
                  />
                  <div class="card-form__msg msg" id="yearNumberMsg"></div>
                </div>
              </div>
            </div>

            <!-- CVC -->
            <div class="card-form__field cvc">
              <label>CVC</label>
              <div class="card-form__cvc cvc-wrapper">
                <input
                  class="card-form__input exp-input cvc-input"
                  inputmode="numeric"
                  name="cvc"
                  id="cvcNumber"
                  placeholder="e.g. 123"
                  title="3 digits"
                  required
                  maxlength="3"
                />
                <div class="card-form__msg msg" id="cvcNumberMsg"></div>
              </div>
            </div>
          </div>

          <button type="button" class="card-form__submit submit">Confirm</button>

          <p class="card-form__test-numbers test-number">
            <br />JCB: 3550998650131033<br />
            VISA: 4012888888881881<br />
            Mastercard: 5555555555554444
          </p>
        </form>
      </div>

      <!-- Completed state (right, hidden by default) -->
      <div class="card-app__completed grid-item card-form rightCol-2 hidden">
        <div class="card-complete completed">
          <div class="card-complete__icon-wrap complete-wrap">
            <img
              class="card-complete__icon complete-logo"
              src="images/icon-complete.svg"
              alt="click"
            />
          </div>

          <div class="card-complete__text">
            <h1>Thank you!</h1>
            <br />
            <p>We've added your card details</p>
          </div>

          <button type="button" class="card-complete__continue continue">
            Continue
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

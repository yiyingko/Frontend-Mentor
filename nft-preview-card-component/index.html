<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="outer">
          <div class="top">
            <img
              class="equilibrium"
              src="images/image-equilibrium.jpg"
              alt=""
            />
          </div>
          <div class="below hidden">
            <div class="view">
              <img src="images/icon-view.svg" />
            </div>
          </div>
        </div>
        <div class="text">
          <div><h1>Equilibrium #3429</h1></div>
          <div class="p">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
            </div>
            <span class="text-eth">0.041 ETH</span>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="clock" />
            </div>
            <span class="days">3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="flex-2">
          <div>
            <img class="jules" src="images/image-avatar.png" alt="jules" />
          </div>
          <div class="text-jules">
            <span class="jules-1">Creation of </span
            ><span class="jules-2">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

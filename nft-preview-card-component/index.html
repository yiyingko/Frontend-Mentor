<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Legacy project (2023)
      Original styles preserved.
      Class names lightly annotated for readability and structure clarity.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nft wrapper">
      <article class="nft-card card">
        <div class="nft-card__media outer">
          <div class="nft-card__image-wrap top">
            <img
              class="nft-card__image equilibrium"
              src="images/image-equilibrium.jpg"
              alt="Equilibrium artwork"
            />
          </div>

          <div class="nft-card__overlay below hidden">
            <div class="nft-card__overlay-icon view">
              <img src="images/icon-view.svg" alt="View icon" />
            </div>
          </div>
        </div>

        <div class="nft-card__content text">
          <div>
            <h1 class="nft-card__title">Equilibrium #3429</h1>
          </div>

          <div class="nft-card__description p">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="nft-card__meta flex">
            <div class="nft-card__price-icon eth">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            </div>
            <span class="nft-card__price text-eth">0.041 ETH</span>

            <div class="nft-card__time-icon clock">
              <img src="images/icon-clock.svg" alt="Clock icon" />
            </div>
            <span class="nft-card__time days">3 days left</span>
          </div>
        </div>

        <div class="nft-card__divider line"></div>

        <div class="nft-card__creator flex-2">
          <div class="nft-card__avatar">
            <img
              class="nft-card__avatar-img jules"
              src="images/image-avatar.png"
              alt="Jules Wyvern avatar"
            />
          </div>

          <div class="nft-card__creator-text text-jules">
            <span class="nft-card__creator-label jules-1">Creation of </span>
            <span class="nft-card__creator-name jules-2">Jules Wyvern</span>
          </div>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by <a href="#">Yi-Ying Ko</a>.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Legacy project (2024)
      Original styles preserved.
      Class names lightly annotated for readability and structure clarity.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="pricing-page container">
      <!-- Header / toggle -->
      <div class="pricing-header pricing">
        <div class="pricing-header__inner pricing-wrapper">
          <h1 class="pricing-header__title">Our Pricing</h1>

          <div class="pricing-toggle">
            <span class="pricing-toggle__label plan-switch">Annually</span>

            <label class="pricing-toggle__switch switch">
              <input
                class="pricing-toggle__input toggleSwitch"
                type="checkbox"
                checked="true"
                onclick="toggleSwitch()"
              />
              <span class="pricing-toggle__slider slider"></span>
            </label>

            <span class="pricing-toggle__label plan-switch">Monthly</span>
          </div>
        </div>
      </div>

      <!-- Plans -->
      <div class="pricing-plans plans">
        <div class="pricing-card card card-1">
          <div class="pricing-card__inner card-wrapper">
            <h2 class="pricing-card__name">Basic</h2>

            <div class="pricing-card__price dollar">
              <span class="pricing-card__price-month monthPlan">&dollar;19.99</span>
              <span class="pricing-card__price-year yearPlan hidden">&dollar;199.99</span>
            </div>

            <div class="pricing-card__feature text text-1">
              <div class="pricing-card__feature-text text-wrap">500 GB Storage</div>
            </div>
            <div class="pricing-card__feature text">2 Users Allowed</div>
            <div class="pricing-card__feature text">Send up to 3 GB</div>

            <div class="pricing-card__cta module-border-wrap">
              <button onclick="window.location.href=''">Learn More</button>
            </div>
          </div>
        </div>

        <div class="pricing-card card card-2 pricing-card--featured">
          <div class="pricing-card__inner card-wrapper">
            <h2 class="pricing-card__name">Professional</h2>

            <div class="pricing-card__price dollar">
              <span class="pricing-card__price-month monthPlan">&dollar;24.99</span>
              <span class="pricing-card__price-year yearPlan hidden">&dollar;249.99</span>
            </div>

            <div class="pricing-card__feature text text-1">
              <div class="pricing-card__feature-text text-wrap">1 TB Storage</div>
            </div>
            <div class="pricing-card__feature text">5 Users Allowed</div>
            <div class="pricing-card__feature text">Send up to 10 GB</div>

            <div class="pricing-card__cta module-border-wrap">
              <button onclick="window.location.href=''">Learn More</button>
            </div>
          </div>
        </div>

        <div class="pricing-card card card-3">
          <div class="pricing-card__inner card-wrapper">
            <h2 class="pricing-card__name">Master</h2>

            <div class="pricing-card__price dollar">
              <span class="pricing-card__price-month monthPlan">&dollar;39.99</span>
              <span class="pricing-card__price-year yearPlan hidden">&dollar;399.99</span>
            </div>

            <div class="pricing-card__feature text text-1">
              <div class="pricing-card__feature-text text-wrap">2 TB Storage</div>
            </div>
            <div class="pricing-card__feature text">10 Users Allowed</div>
            <div class="pricing-card__feature text">Send up to 20 GB</div>

            <div class="pricing-card__cta module-border-wrap">
              <button onclick="window.location.href=''">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      >. Coded by <a href="#">Yi-Ying Ko</a>.
    </div>
    <script>
      const checkBox = document.querySelector('.toggleSwitch');
      const monthPlans = document.querySelectorAll('.monthPlan');
      const yearPlans = document.querySelectorAll('.yearPlan');

      checkBox.checked = 'true';

      function toggleSwitch() {
        if (checkBox.checked == false) {
          monthPlans.forEach((monthPlan) => monthPlan.classList.add('hidden'));
          yearPlans.forEach((yearPlan) => yearPlan.classList.remove('hidden'));
        } else {
          monthPlans.forEach((monthPlan) =>
            monthPlan.classList.remove('hidden')
          );
          yearPlans.forEach((yearPlan) => yearPlan.classList.add('hidden'));
        }
      }
    </script>
  </body>
</html>

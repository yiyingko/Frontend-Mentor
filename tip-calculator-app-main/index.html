<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Legacy project (2024)
      Original styles preserved.
      Class names lightly annotated for readability and structure clarity.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
        <div class="tip-app container">
      <div class="tip-app__main main">
        <h1 class="tip-app__brand">
          spli<br />tter
        </h1>

        <div class="tip-calculator calculator">
          <!-- Inputs -->
          <div class="tip-calculator__inputs left">
            <!-- Bill -->
            <div class="tip-calculator__field left-1">
              <div class="tip-calculator__label-row title">
                <label>Bill</label><span id="billMsg" class="msg"></span>
              </div>
              <input
                class="tip-calculator__input input-bill input-long"
                id="bill"
                type="number"
                name="number"
              />
            </div>

            <!-- Tip selection -->
            <div class="tip-calculator__field left-2">
              <div class="tip-calculator__label-row title">
                <label>Select Tip %</label>
                <span id="customMsg" class="msg"></span>
              </div>

              <div class="tip-calculator__tips tips-options">
                <button class="tip-calculator__tip tip" value="5">5%</button>
                <button class="tip-calculator__tip tip" value="10">10%</button>
                <button class="tip-calculator__tip tip" value="15">15%</button>
                <button class="tip-calculator__tip tip" value="25">25%</button>
                <button class="tip-calculator__tip tip" value="50">50%</button>

                <input
                  type="number"
                  name="number"
                  id="custom"
                  class="tip-calculator__tip tip custom-input"
                  placeholder="Custom"
                />
              </div>
            </div>

            <!-- People -->
            <div class="tip-calculator__field left-3">
              <div class="tip-calculator__label-row title">
                <label>Number of People</label>
                <span id="peopleMsg" class="msg"></span>
              </div>
              <input
                id="people"
                class="tip-calculator__input input-long num-people"
                type="number"
                name="person"
              />
            </div>
          </div>

          <!-- Results -->
          <div class="tip-calculator__results right">
            <div class="tip-results display">
              <div class="tip-results__row display-space">
                <div class="tip-results__label display-title">
                  Tip Amount<br /><span class="display-title-2">/ person</span>
                </div>
                <div id="tip_person" class="tip-results__value amount"></div>
              </div>

              <div class="tip-results__row display-space">
                <div class="tip-results__label display-title">
                  Total<br /><span class="display-title-2">/ person</span>
                </div>
                <div id="total_person" class="tip-results__value amount"></div>
              </div>
            </div>

            <button class="tip-results__reset display reset-btn" onclick="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yi-Ying Ko</a>.
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
